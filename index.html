<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Include Bootstrap and Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="images/ico/favicon.ico" />

    <title>Spaceboy Games</title>
  </head>

  <body>
    <div class="main-logo">
      <img src="images/fara_website_header_anim.gif" class="img-responsive center-block fara-logo-bg" alt="Fara Logo BG" />
      <img src="images/fara-logo-top.png" class="img-responsive center-block fara-logo" alt="Fara Logo" />
      <br/><br/> <!--Extra spacing-->
    </div> <!--main-logo-->

    <div class="container">
          <p class="top-description-white">
            A game about growing up.
          </p>

          <p class="top-description-pink center-block">
            Explore worlds, fight monsters and save the universe as Fara, in an Action-Rogue-like game with card-based spell attacks.
          </p>
    </div> <!--container-->

    <!--Gameplay GIFs-->
    <div class="container">
      <div class="row">
        <br/>
        <div class="GIFs">
          <img src="images/gif-battle.gif" class="img-responsive center-block" alt="Battle" />
          <img src="images/gif-cowas.gif" class="img-responsive center-block" alt="Cowas" />
          <img src="images/gif-landing.gif" class="img-responsive center-block" alt="Landing" />
          <img src="images/gif-fireworks.gif" class="img-responsive center-block" alt="Fireworks" />
        </div> <!--GIFs-->
      </div> <!--row-->
    </div> <!--container-->

    <!--Toaster Carousel-->
    <div class="container">
      <div class="row">
        <br/>
        <h1 class="concept-art">
          Concept Art
        </h1>

        <div class="carousel slide center-block" data-interval="false" id="concept-art">

          <!--Carousel circles navigation-->
          <ol class="carousel-indicators">
            <li data-target="#concept-art" data-slide-to="0" class="carousel-circles active"></li>
            <li data-target="#concept-art" data-slide-to="1" class="carousel-circles"></li>
            <li data-target="#concept-art" data-slide-to="2" class="carousel-circles"></li>
            <li data-target="#concept-art" data-slide-to="3" class="carousel-circles"></li>
            <li data-target="#concept-art" data-slide-to="4" class="carousel-circles"></li>
            <li data-target="#concept-art" data-slide-to="5" class="carousel-circles"></li>
            <li data-target="#concept-art" data-slide-to="6" class="carousel-circles"></li>
            <li data-target="#concept-art" data-slide-to="7" class="carousel-circles"></li>
            <li data-target="#concept-art" data-slide-to="8" class="carousel-circles"></li>
            <li data-target="#concept-art" data-slide-to="9" class="carousel-circles"></li>
            <li data-target="#concept-art" data-slide-to="10" class="carousel-circles"></li>
            <li data-target="#concept-art" data-slide-to="11" class="carousel-circles"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="images/concept-demonkid-arena.png" class="img-responsive" alt="Demon Kid Arena" />
            </div>
            <div class="item">
              <img src="images/concept-grass-biome.png" class="img-responsive" alt="Grass Biome" />
            </div>
            <div class="item">
              <img src="images/concept-evil-choochee.png" class="img-responsive" alt="Evil Choochee" />
            </div>
            <div class="item">
              <img src="images/concept-peggy.png" class="img-responsive" alt="Peggy" />
            </div>
            <div class="item">
              <img src="images/concept-fara.png" class="img-responsive" alt="Fara" />
            </div>
            <div class="item">
              <img src="images/concept-good-jamboi.png" class="img-responsive" alt="Good Jamboi" />
            </div>
            <div class="item">
              <img src="images/concept-town-life.png" class="img-responsive" alt="Town Life" />
            </div>
            <div class="item">
              <img src="images/concept-coco-bird.png" class="img-responsive" alt="Coco Bird" />
            </div>
            <div class="item">
              <img src="images/animation-good-busum.gif" class="img-responsive" alt="Good Busum" />
            </div>
            <div class="item">
              <img src="images/animation-peggy.gif" class="img-responsive" alt="Peggy Animation" />
            </div>
            <div class="item">
              <img src="images/animation-butcher.gif" class="img-responsive" alt="Butcher" />
            </div>
            <div class="item">
              <img src="images/animation-landing.gif" class="img-responsive" alt="Landing" />
            </div>
          </div> <!--carousel-inner-->

          <!--Navigation Buttons-->
          <a class="left carousel-control" href="#concept-art" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>

          <a class="right carousel-control" href="#concept-art" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div> <!--carousel-->
      </div> <!--row-->
    </div> <!--container-->

    <!--By Spaceboy Games-->
    <div class="container">
      <div class="row">
        <br />
        <br />
        <p class="team-text">
          by
        </p>
        <img src="images/spaceboy-logo.png" class="spaceboy-logo img-responsive center-block" />
      </div>
    </div>

    <!-- Favicons -->
    <div class="Favicons">
      <br />
      <a class="icon" href="https://twitter.com/SpaceboyGames" target="none"><img src="images/favicon-twitter.png" alt="Twitter" width="35px" height="35px"></a>&nbsp;
      <a class="icon" href="http://faragame.tumblr.com/" target="none"><img src="images/favicon-tumblr.png" alt="Tmblr" width="35px" height="35px"></a>&nbsp;&nbsp;
      <a class="icon" href="https://www.youtube.com/channel/UCoYQkC8vgEPP_-oBRfFLfFg" target="none"><img src="images/favicon-youtube.png" alt="Youtube" width="35px" height="35px"></a>
    </div> <!--Favicons-->

    <div class="container">
      <div class="row">
        <p class="presskit">
          <br />
          <a href=".\pages\presskit">PRESS KIT</a>
        </p>
      </div>
    </div>

    <div class="container">
      <img class="center-block img-responsive" src="images/sw_sb_full_300_transparent.gif" alt="Spaceboy Team" />
    </div>

    <!-- Scripts -->
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>

  <footer>
    <div class="copyright-footer">
      <p>
        <br /> Copyright Â© 2016 Spaceboy Games LLC. All rights reserved. <br /> <br />
      </p>
    </div> <!--copyright-footer-->
  </footer>
</html>
