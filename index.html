<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Include Bootstrap and Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="images/ico/favicon.ico" />

    <title>Spaceboy Games</title>
  </head>

  <body>
    <div class="main-logo">
      <img src="images/fara_website_header_anim.gif" class="img-responsive center-block" alt="Fara Logo" />
      <br/><br/> <!--Extra spacing-->
    </div> <!--main-logo-->

    <div class="container">
          <p class="top-description-white">
            A game about growing up.
          </p>

          <p class="top-description-pink">
            Exlore worlds, fight monsters and save the universe as Fara, <br/>
            in an Action-Rogue-like game with card-based spell attacks.
          </p>
    </div> <!--container-->

    <!--Gameplay GIFs-->
    <div class="container">
      <div class="row">
        <br/>
        <div class="GIFs">
          <img src="images/fara-screenshot-1.png" class="img-responsive center-block" alt="Screenshot_1" />
          <img src="images/fara-screenshot-2.png" class="img-responsive center-block" alt="Screenshot_2" />
          <img src="images/fara-screenshot-3.png" class="img-responsive center-block" alt="Screenshot_3" />
          <img src="images/fara-screenshot-4.png" class="img-responsive center-block" alt="Screenshot_4" />
        </div> <!--GIFs-->
      </div> <!--row-->
    </div> <!--container-->

    <!--Toaster Carousel-->
    <div class="container">
      <div class="row">
        <br/>
        <h1 class="concept-art">
          Concept Art
        </h1>

        <div class="carousel slide" data-ride="carousel" id="concept-art">

          <!--Carousel circles navigation-->
          <ol class="carousel-indicators">
            <li data-target="#concept-art" data-slide-to="0" class="active"></li>
            <li data-target="#concept-art" data-slide-to="1"></li>
            <li data-target="#concept-art" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="images/fara-screenshot-1.png" class="img-responsive" alt="Screenshot_1" />
            </div>
            <div class="item">
              <img src="images/fara-screenshot-2.png" class="img-responsive" alt="Screenshot_2" />
            </div>
            <div class="item">
              <img src="images/fara-screenshot-3.png" class="img-responsive" alt="Screenshot_3" />
            </div>
          </div> <!--carousel-inner-->

          <!--Navigation Buttons-->
          <a class="left carousel-control" href="#concept-art" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>

          <a class="right carousel-control" href="#concept-art" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div> <!--carousel-->
      </div> <!--row-->
    </div> <!--container-->

    <!--By Spaceboy Games-->
    <div class="container">
      <div class="row">
        <br />
        <br />
        <p class="team-text">
          by
        </p>
        <img src="images/spaceboy-logo.png" class="spaceboy-logo img-responsive center-block" />
      </div>
    </div>

    <!-- Favicons -->
    <div class="Favicons">
      <br />
      <a class="icon" href="https://twitter.com/SpaceboyGames" target="none"><img src="images/favicon-tw.png" alt="Twitter" width="35px" height="35px"></a>&nbsp;
      <a class="icon" href="https://www.facebook.com/spaceboygames/" target="none"><img src="images/favicon-fb.png" alt="Facebook" width="35px" height="35px"></a>&nbsp;&nbsp;
      <a class="icon" href="https://www.youtube.com/channel/UCoYQkC8vgEPP_-oBRfFLfFg" target="none"><img src="images/favicon-yt.png" alt="Youtube" width="35px" height="35px"></a>
    </div> <!--Favicons-->

    <div class="container">
      <img class="center-block img-responsive" src="images/sw_sb_full_300_transparent.gif" alt="Spaceboy Team" />
    </div>

    <!-- Scripts -->
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>

  <footer>
    <div class="copyright-footer">
      <p>
        <br /> Copyright Â© 2016 Spaceboy Games LLC. All rights reserved. <br /> <br />
      </p>
    </div> <!--copyright-footer-->
  </footer>
</html>
